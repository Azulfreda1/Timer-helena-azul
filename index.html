<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En couple depuis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #444;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }
        .images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #aaa;
        }
        .timer {
            font-size: 1.5em;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>En couple depuis</h1>
    <div class="images">
        <img src="https://raw.githubusercontent.com/Azulfreda1/Timer-helena-azul/main/IMG_C68D856056A5-1.jpeg" alt="Photo de toi">
        <img src="https://raw.githubusercontent.com/Azulfreda1/Timer-helena-azul/main/IMG_3792.PNG" alt="Photo de ta copine">
    </div>
    <div class="timer" id="timer">0 jours, 0 heures, 0 minutes et 0 secondes</div>

    <script>
        function updateTimer() {
            const startDate = new Date("2024-01-24T00:00:00");
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = 
                `${days} jours, ${hours} heures, ${minutes} minutes et ${seconds} secondes`;
        }

        // Met à jour le timer toutes les secondes
        setInterval(updateTimer, 1000);
        updateTimer(); // Initialisation immédiate
    </script>
</body>
</html>

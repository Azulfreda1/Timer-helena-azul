<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Couple Depuis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        #timer {
            font-size: 2em;
            margin: 20px 0;
            color: #16a085;
        }
        .photos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 800px;
        }
        .photos img {
            width: 40%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>En couple depuis :</h1>
    <div id="timer">Calcul en cours...</div>
    <div class="photos">
        <img src="URL_PHOTO_TOI" alt="Photo de toi">
        <img src="URL_PHOTO_COPINE" alt="Photo de ta copine">
    </div>

    <script>
        function updateTimer() {
            const startDate = new Date("2024-01-24T00:00:00");
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").textContent = 
                `${days} jours, ${hours} heures, ${minutes} minutes et ${seconds} secondes`;
        }

        // Mettre Ã  jour le timer toutes les secondes
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
